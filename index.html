<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <div class="div-imagen">
        <img
          class="imagen"
          src="images/image-product-desktop.jpg"
          alt="Produto Perfumen"
        />
      </div>

      <div class="description-container">
        <div class="description">
          <h2 class="title-second">Perfume</h2>
          <h1 class="title-main">Gabrielle Essence Eau De Parfum</h1>
          <p class="p-main">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-info">
            <p class="original-price">$149.99</p>
            <p class="discount-price">$169.99</p>
          </div>

          <div class="cart-container">
            <img class="cart-icon" src="images/icon-cart.svg" alt="Cart Icon" />
            <button class="cart">Add to Cart</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
